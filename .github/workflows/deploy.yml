name: Deploy to VPS

on:
  push:
    branches:
      - main
      - submission  # Also deploy submission branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd ~/sanctum-gateway-track

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes from GitHub..."
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # Deploy Backend
            echo "ğŸ”§ Building backend..."
            cd src/backend
            npm ci --production=false
            npm run build

            # Deploy Frontend
            echo "ğŸ¨ Building frontend..."
            cd ../frontend
            npm ci --production=false
            npm run build

            # Restart services
            echo "â™»ï¸  Restarting services..."
            pm2 restart sanctum-backend
            pm2 restart sanctum-frontend

            # Save PM2 configuration
            pm2 save

            # Verify deployment
            echo "âœ… Deployment complete!"
            pm2 list

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Frontend: https://sanctum.rectorspace.com"
            echo "ğŸ”Œ Backend: https://api.sanctum.rectorspace.com"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
