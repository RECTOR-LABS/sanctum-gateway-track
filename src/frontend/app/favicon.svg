  <!-- Gateway nodes -->
  <circle cx="32" cy="16" r="4" fill="url(#favicon-gradient)"/>
  <circle cx="18" cy="40" r="4" fill="url(#favicon-gradient)"/>
  <circle cx="46" cy="40" r="4" fill="url(#favicon-gradient)"/>

  <!-- Connections -->
  <line x1="32" y1="20" x2="32" y2="32" stroke="url(#favicon-gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="21" y2="38" stroke="url(#favicon-gradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="43" y1="38" stroke="url(#favicon-gradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Center hub -->
